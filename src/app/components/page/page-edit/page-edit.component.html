  <div class="container-fluid">

<div class="body container-fluid">

  <form>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input [(ngModel)]="name" name="name" required minlength="1"
        type="text" class="form-control" id="inputName" placeholder="Page Name">
    </div>

    <div class="form-group">
      <label for="pageTitle">Title</label>
      <input [(ngModel)]="desc" name="desc"
        type="text" class="form-control" id="pageTitle" placeholder="Page Title">
    </div>
    <a (click)="deleteWebsite()"   class="btn btn-danger btn-block">Delete</a>
  </form>

</div>



<!-- Footer -->

  <div class="container-fluid">
    <p class="navbar-text pull-right">
